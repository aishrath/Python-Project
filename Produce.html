<!DOCTYPE html>

<body>

<center><h1>Our Produce Department!</h1></center>
<form action="{{url_for('addtoCart')}}" method="POST">
<table border = 1>
  <thead>
    <td>Kind</td>
    <td>Cost</td>
    <td>Amount in Stock</td>
    <td>Name</td>
    <td>Add To Cart</td>
  </thead>

  {% for row in rows %}
    <tr>
       <td>{{row["Kind"]}}</td>
       <td>{{row["Cost"]}}</td>
       <td>{{row["Amount"]}}</td>
       <td>{{row["Name"]}}</td>
        <td><input type="number" name="addCart"></td>
        <td><input type="submit" title ="Add to cart"></td>
    </tr>
  {% endfor %}
</table>
    </form>
