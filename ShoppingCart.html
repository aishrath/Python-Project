<!DOCTYPE html>
<html>
<body>
<center><h1>Your Shopping Cart!</h1></center>
<table border = 1>
  <thead>
    <td>Kind</td>
    <td>Cost</td>
    <td>Amount in Stock</td>
    <td>Name</td>
    <td>Tax</td>
  </thead>

  {% for row in rows %}
    <tr>
       <td>{{row["Kind"]}}</td>
       <td>{{row["Cost"]}}</td>
       <td>{{row["Amount"]}}</td>
       <td>{{row["Name"]}}</td>
       <td>{{row["Tax"]}}</td>
    </tr>
  {% endfor %}
</table>
<a href="/">back to home</a>
<br>
<a href="Checkout.html">Click here to buy everything in your cart</a>
<br>
<a href="Purchase.html">Click here to purchase something else</a>
</body>
<html>
