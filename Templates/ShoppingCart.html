<!DOCTYPE html>
<html>
    <body>
        <h1 style="text-align:center">Your Shopping Cart!</h1>

        <table border=1>
            <tr>
                <th>Kind</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Cost</th>
            </tr>

            {% for row in rows %}
            <tr>
                <td>{{row["Kind"]}}</td>
                <td>{{row["Name"]}}</td>
                <td>{{row["Amount"]}}</td>
                <td>{{row["Cost"]}}</td>
            </tr>
            {% endfor %}
        </table>

        <br>
        <a href="Checkout.html">Click here to checkout</a>
        <br>
        <a href="Inventory.html">Click here to continue shopping</a>
        <br>
        <a href="/">back to home</a>
    </body>
</html>
