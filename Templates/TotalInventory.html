<!DOCTYPE html>
<html>
    <body>
        <h1 style="text-align:center">Our Whole Inventory!</h1>

        <form action="{{url_for('addToCart')}}" method="POST">
            <table border=1>
                <tr>
                    <th>Kind</th>
                    <th>Name</th>
                    <th>Amount in Stock</th>
                    <th>Cost</th>
                    <th>Add To Cart</th>
                </tr>

                {% for row in rows %}
                <tr>
                    <td>{{row["Kind"]}}</td>
                    <td>{{row["Name"]}}</td>
                    <td>{{row["Amount"]}}</td>
                    <td>{{row["Cost"]}}</td>
                    <td>
                        <input type="number" name="{{row['Name']}}" min="0" max="{{row['Amount']}}" value="0"/>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br>

            <button name="addToCart" value="TotalInventory">Add to Cart</button>
        </form>
        <br>

        <a href="Inventory.html">Click here to look at something else in our inventory</a>
        <br>
        <a href="Checkout.html">Click here to checkout</a>
        <br>
        <a href="/">back to home</a>
    </body>
</html>
